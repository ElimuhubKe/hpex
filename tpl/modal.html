<div class="modal-content">
    <div class="modal-header ng-scope">
        <h3 class="modal-title" id="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body ng-scope" id="modal-body">
        {{message}}
    </div>
    <div class="modal-footer ng-scope">
        <button ng-if="okText" class="btn btn-primary" type="button" ng-click="onOk()">{{okText}}</button>
        <button ng-if="cancelText" class="btn btn-warning" type="button" ng-click="onCancel()">{{cancelText}}</button>
    </div>
</div>
